<body class="theme-sticker">




  <!-- 헤더 -->
  <header class="site-header">
    <div class="container">
      <a href="../index.html" class="logo"> 🍮 PJELLY</a>
      <nav class="nav">
        <a href="../index.html">Home</a>
        <a href="../gif.html">Gif</a>
        <a href="../licence.html">Licence</a>
      </nav>
    </div>
  </header>

  <!-- 흘러가는 텍스트 -->

  <!-- 숨겨진 파일 입력 -->
  <input id="fileInput" type="file" accept="image/*" hidden />

  <!-- 인트로 -->
  <section class="intro">
    <div class="intro-left">
      <h2>BEST JELLY</h2>
    </div>
    <div class="intro-buttons">
      <button id="btnUpload"   class="btn outline">업로드</button>
      <button id="btnDownload" class="btn outline" disabled>다운로드</button>
      <button id="btnStore"    class="btn outline" disabled>스토리지</button>
      <button id="btnBgToggle" class="btn outline">배경</button>
      <button id="btnDino"     class="btn outline">게임</button>
    </div>
  </section>

  <!-- 좌/우 패널 -->
  <div class="wrap">
    <div class="row">
      <section class="panel dot-paper">
      <div id="leftMount" class="mount"></div>
      <p class="hint">이미지 업로드 후 통통 튐</p>
    </section>

    <section class="panel">
      <div id="rightMount" class="mount"></div>
      <p class="hint">← → 이동, ↑/Space 점프</p>
    </section>
  </div>
</div>

<!-- 어워즈+순위 (리더보드) : wrap 안에 scoreboard 넣기 -->
  <div class="wrap">
    <div id="scoreboard"></div>
  </div>

  <!-- 갤러리 (그대로 유지) -->
  <div id="gallery" style="padding:14px;"></div>


  <!-- 레코더 옵션 모달 -->
  <div id="recModal" class="modal hidden">
    <div class="modal-card">
      <h4>레코더 옵션</h4>

      <div class="opt-group">
        <div class="label">녹화</div>
        <div class="row-buttons">
          <button id="optSideLeft"  class="upload-btn">왼쪽</button>
          <button id="optSideRight" class="upload-btn">오른쪽</button>
        </div>
      </div>
 
      <div class="opt-group">
        <div class="label">배경</div>
        <div class="opt-desc">투명은 크로마키(#00FF00)로 저장돼요.<br/>5초 동안 움직여주세요.</div>
        <div class="row-buttons">
          <button id="optBgWhite"  class="upload-btn">흰배경</button>
          <button id="optBgChroma" class="upload-btn">투명</button>
        </div>
      </div>

      <div class="modal-actions">
        <button id="recCancel" class="upload-btn">X</button>
        <button id="recStart"  class="upload-btn">O</button>
      </div>
    </div>
  </div>

  <!-- 녹화 중 빨간 점 (id 중복 방지를 위해 여기 것만 남김) -->
  <div id="recDot" class="rec-dot hidden" aria-label="recording"></div>

  <!-- 엔트리 포인트 -->
  <script type="module" src="./main.js"></script>

  
</body>
</html>
